<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamify Product Page</title>
  <link rel="stylesheet" href="productpage.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="head-left">
        <img src="gamify.png" alt="Gamify Logo" />
        <a href="#"><button>Products</button></a>
      </div>
      <nav class="head-right">
        <p><a href="#">Nexus Gamify Pass</a></p>
        <p><a href="#">Cart</a></p>
        <p><a href="#">Sign-in</a></p>
        <p><a href="#">About Us</a></p>
        <p><a href="#">Contact</a></p>
        <p><a href="#">Help</a></p>
      </nav>
    </header>

   
    <div class="hero-section">

        <h1>GRAPHIC CARDS</h1>
      <div class="hero-img">
        <img src="rtx5090.jpg" alt="NVIDIA RTX 5090 Graphics Card" />
        <div class="hero-msg">
          <p>Evolve your eternal power of gaming with the all-new RTX 5090 lineup</p>
        </div>
      </div>
    </div>
 
    <div class="shop-section">
      <div class="box box1">
        <div class="box-content">
          <h2>Powerful for gaming</h2>
          <div class="box-img" style="background-image: url('card1.jpg');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>

      <div class="box box2">
        <div class="box-content">
          <h2>Budget Editions</h2>
          <div class="box-img" style="background-image: url('card2.webp');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>

      <div class="box box3">
        <div class="box-content">
          <h2>Premium Launches</h2>
          <div class="box-img" style="background-image: url('card3.jpeg');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>

      <div class="box box4">
        <div class="box-content">
          <h2>RTX GEforce</h2>
          <div class="box-img" style="background-image: url('card4.jpg');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>

      <div class="box box5">
        <div class="box-content">
          <h2>PC compatible</h2>
          <div class="box-img" style="background-image: url('card5.png');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>

      <div class="box box6">
        <div class="box-content">
          <h2>New Launches</h2>
          <div class="box-img" style="background-image: url('card6.png');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>

      <div class="box box7">
        <div class="box-content">
          <h2>Asus</h2>
          <div class="box-img" style="background-image: url('card7.webp');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>

      <div class="box box8">
        <div class="box-content">
          <h2>Intel</h2>
          <div class="box-img" style="background-image: url('card8.jpg');"></div>
          <button>ADD to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
